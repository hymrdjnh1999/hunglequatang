<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quà tặng Lê Hùng</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="position-relative">
    <header class="bg-dark bg-gradient text-light">
      <div
        class="container d-flex justify-content-between p-3 align-items-center"
      >
        <div class="logo-section">
          <h1
            class="animate__animated animate__flip animate__slow animate__infinite"
          >
            Quà Tặng Hùng Lê
          </h1>
        </div>
        <div class="info-section m-0">
          <h3>
            Hotline Hỗ trợ: <a href="tel:+84984869202">0984.869.202</a> hoặc
            <a href="tel:+84984869202">0984.869.202</a>
          </h3>
        </div>
        <div class="address-section">
          <h3>Địa chỉ: Số 3A Ngõ 32A Hào Nam - Đống Đa - Hà Nội</h3>
        </div>
      </div>
    </header>
    <main class="container">
      <!-- START CATEGORY -->
      <div class="category-section mt-5">
        <div class="d-flex gap-2 justify-content-around">
          <div
            class="cate-item cate-item--active h2 border border-secondary rounded"
            onclick="onClickCategory('all')"
          >
            <span>Quà Tặng</span>
          </div>
          <div
            class="cate-item h2 border border-secondary rounded"
            onclick="onClickCategory('cups')"
          >
            <span>Cúp</span>
          </div>
          <div
            class="cate-item h2 border border-secondary rounded"
            onclick="onClickCategory('memories')"
          >
            <span>Kỷ Niệm</span>
          </div>
          <div
            class="cate-item h2 border border-secondary rounded"
            onclick="onClickCategory('medals')"
          >
            <span>Huy Chương</span>
          </div>
          <div
            class="cate-item h2 border border-secondary rounded"
            onclick="onClickCategory('flags')"
          >
            <span>Cờ</span>
          </div>
        </div>
      </div>
      <!-- END CATEGORY -->
      <!-- START PRODUCT -->
      <div class="product container mt-5">
        <div class="product-list d-flex" id="cups">
          <div class="product-items-cate">
            <span class="h1">CÚP</span>
          </div>
          <div class="product-items-real" id="cups-content"></div>
        </div>
        <div class="product-list d-flex mt-5" id="memories">
          <div class="product-items-cate">
            <span class="h1">Kỷ Niệm</span>
          </div>
          <div class="product-items-real" id="memories-content"></div>
        </div>
        <div class="product-list d-flex mt-5" id="medals">
          <div class="product-items-cate">
            <span class="h1">Huy Chương</span>
          </div>
          <div class="product-items-real" id="medals-content"></div>
        </div>
        <div class="product-list d-flex mt-5" id="flags">
          <div class="product-items-cate">
            <span class="h1">Cơ lưu niệm các loại</span>
          </div>
          <div class="product-items-real" id="flags-content"></div>
        </div>
      </div>
      <!-- END PRODUCT -->
      <!-- START CONTACT INFO -->
      <div class="position-fixed zalo-logo-section">
        <a
          href="https://zalo.me/0984869201"
          class="zalo-logo animate__animated animate__bounceIn animate__infinite animate__slower"
          target="_blank"
        ></a>
      </div>
      <div class="position-fixed mobile-phone-section">
        <a
          href="tel:0984869201"
          class="mobile-phone-icon animate__animated animate__bounceIn animate__infinite animate__slower"
        ></a>
      </div>
      <!-- END CONTACT INFO -->
    </main>
    <footer></footer>
    <script src="./scripts/app.js"></script>
  </body>
</html>
