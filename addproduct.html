<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="./assets/css/function.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <h1 id="add-title"></h1>
      <button id="back-button">Quay lại</button>
      <div>
        <!-- Loop through each category in productList -->
        <div id="category"></div>
      </div>
      <div class="add-form" id="form-add" v-if="!!category">
        <form v-on:submit.prevent="submitForm">
          <label for="productName">Tên sản phẩm</label>
          <input
            id="productName"
            type="text"
            v-model="newProduct.productName"
            placeholder="Tên Sản phẩm"
          />

          <label for="productPrice">Giá sản phẩm</label>
          <input
            id="productPrice"
            type="number"
            v-model="newProduct.productPrice"
            placeholder="Giá Sản phẩm"
          />

          <label>Trạng thái</label>
          <div>
            <input
              type="radio"
              id="available"
              value="true"
              v-model="newProduct.status"
            />
            <label for="available">Còn hàng</label>

            <input
              type="radio"
              id="out-of-stock"
              value="false"
              v-model="newProduct.status"
            />
            <label for="out-of-stock">Hết hàng</label>
          </div>
          <label>Thông tin sản phẩm</label>
          <div class="product-infomation d-flex flex-row">
            <div class="add-btn">
              <button>Thêm thông tin</button>
            </div>
            <div class="options">
              <input
                type="text"
                v-model="newProduct.infomation.option1"
                placeholder="Nhập thông tin sản phẩm"
              />
              <button>X</button>
            </div>
          </div>
          <button>Thêm mới</button>
        </form>
      </div>
    </div>

    <style scoped>
      .product-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
      }

      .product-image img {
        max-width: 100px;
        height: auto;
        margin: 5px;
      }
    </style>

    <script type="module" src="./scripts/addproduct.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
